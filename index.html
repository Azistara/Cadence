<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Cadence Home</title>
    <link rel="stylesheet" href="./index_styles.css">
    <!-- font awesome -->
  </head>
  <body>
    
   

    <main>
        <div id="nav-container">
            <nav id="main-nav">
                <button id="back-button" class="nav-button"></button>
                <button id="menu-button" class="nav-button"></button>
                <button id="home-button" class="nav-button"></button>
                <button id="music-button" class="nav-button"></button>
                <button id = "profile-button" class="nav-button"></button>
            </nav>
        </div>
       
        <section id="main-content">
            <header>
                <div id="search-bar-container">
                <p id="cadence-p">Cadence X</p>
                 <!-- <form action="#" method="post"> -->
                     <input id="search-bar"  type="text" placeholder="Search...">
                     <button class="search-button"></button>
                 <!-- </form> -->
                </div>
                 <h1>Home</h1>
            <h2>Good evening, Jay</h2>
            <h3>Relax to some tunes</h3>
           
             </header>
             <div id="recently-played-banner">
                <p>Recently played </p>
                <button id="show-more-button">Show More</button>
            </div>
            <div id="album-gallery">
               
                
               
                <div class="row">
                    <figure>
                        <img src="./resources/images/album3.jpg" alt="">
                        <figcaption>Song 1</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/images/album2.jpg" alt="">
                        <figcaption>Song 2</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/images/album5.jpg" alt="">
                        <figcaption>Song 3</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/images/album6.jpg" alt="">
                        <figcaption>Song 4</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section id="queue-bar">
            <div id="queue-header">
                <p>Queue</p>
                <button class="queue-control-button" id="clear-queue">Clear</button>
                <button class="queue-control-button" id="add-to-queue">+</button>
            </div>
            <div id="queue-list">
                <div id="current-queue-item">
                    <img src="./resources/images/album3.jpg" alt="">
                    <div>
                        <h4>Enter the Void</h4>
                        <p>IntelliJ</p>
                    </div>
                </div>
                <div class="queue-item">
                    <p>Summer 2022</p>  <p>5:43</p>
                </div>
                <div class="queue-item">
                    <p>The Poop Song</p>  <p>7:21</p>
                </div>
                <div class="queue-item">
                    <p>Windows XP Startup</p>  <p>3:01</p>
                </div>
                <div class="queue-item">
                    <p>My Burden Is Light</p>   <p>4:21</p>
                </div>
            </div>
        </section>
    </main>
    <div id="control-panel-wrapper">
        <div id="now-playing-container">
            <img id="now-playing-img" src="./resources/images/album2.jpg" alt="">
            <div id="now-playing-info">
                <p id="now-playing-timestamp">0:58</p>
                <h3 id="now-playing-title">Energize and Resize</h3>
            </div>
        </div>
        
        <section id="control-panel">
            
            <button id="stop-button" class="control-button"></button>
            <button id="shuffle-button" class="control-button"></button>
            <button id="prev-button" class="control-button"></button>
            <button id="play-button" class="control-button"></button>
            <button id="forward-button" class="control-button"></button>
            <button id="repeat-button" class="control-button"></button>
            <button id="volume-button" class="control-button"></button>
        </section>
        <section id="supplementary-controls">
            <button class="supplementary-button control-button" id="toggle-queue-button"></button>
            <button class="supplementary-button control-button" id="full-screen-button"></button>
            <button class="supplementary-button control-button" id="equalizer-button"></button>
            <button class="supplementary-button control-button" id="now-playing-button"></button>
        </section>
    </div>

    <script src="./mp3_player.js" defer></script>
  </body>
</html>
