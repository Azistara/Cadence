<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Cadence Home</title>
    <link rel="stylesheet" href="./index_styles.css">
    <!-- font awesome -->
  </head>
  <body>
    
   

    <main>
        <div id="nav-container">
            <nav id="main-nav">
                <button id="back-button" class="nav-button"></button>
                <button id="menu-button" class="nav-button"></button>
                <button id="home-button" class="nav-button"></button>
                <button id="music-button" class="nav-button"></button>
                <button id = "profile-button" class="nav-button"></button>
            </nav>
        </div>
       
        <section id="main-content">
            <header>
                <div id="search-bar-container">
                <p id="cadence-p">Cadence X</p>
                 <form action="">
                     <input id="search-bar" class="hidden" type="text" placeholder="Search...">
                     <button class="search-button" type="submit"></button>
                 </form>
                </div>
                 <h1>Home</h1>
            <h2>Good evening, Jay</h2>
            <h3>Relax to some tunes</h3>
           
             </header>
             <div id="recently-played-banner">
                <p>Recently played </p>
                <button id="show-more-button">Show More</button>
            </div>
            <div id="album-gallery">
               
                
               
                <div class="row">
                    <figure>
                        <img src="./resources/album3.jpg" alt="">
                        <figcaption>Song 1</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/album2.jpg" alt="">
                        <figcaption>Song 2</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/album5.jpg" alt="">
                        <figcaption>Song 3</figcaption>
                    </figure>
                    <figure>
                        <img src="./resources/album6.jpg" alt="">
                        <figcaption>Song 4</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section id="queue-bar">
            <div id="queue-header">
                <p>Queue</p>
                <button class="queue-control-button" id="clear-queue">Clear</button>
                <button class="queue-control-button" id="add-to-queue">+</button>
            </div>
            <div id="queue-list">
                <div class="queue-item"><p>Summer 2022</p>  <p>5:43</p></div>
                <div class="queue-item"><p>The Poop Song</p>  <p>7:21</p></div>
                <div class="queue-item"><p>Windows XP Startup</p>  <p>3:01</p></div>
                <div class="queue-item"><p>My Burden Is Light</p>   <p>4:21</p></div>
            </div>
        </section>
    </main>
    <div></div>
    <section id="control-panel">
        <button id="stop-button" class="control-button">Stop</button>
        <button id="shuffle-button" class="control-button">Shuffle</button>
        <button id="prev-button" class="control-button">Prev</button>
        <button id="play-button" class="control-button">Play</button>
        <button id="forward-button" class="control-button">Forward</button>
        <button id="repeat-button" class="control-button">Repeat</button>
        <button id="volume-button" class="control-button">Volume</button>
    </section>


    <script src="./mp3_player.js" defer></script>
  </body>
</html>
